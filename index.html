<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Page</title>
    <style>
        body { margin: 0; padding: 0; display: flex; height: 100vh; }
        .iframe-container { width: 100%; height: 100%; overflow: hidden; }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function enforceURL() {
            const iframe = document.getElementById('embeddedFrame');
            setInterval(() => {
                try {
                    const iframeURL = iframe.contentWindow.location.href;
                    if (iframeURL.startsWith("https://afrahtafreeh.site/")) {
                        window.location.href = iframeURL;
                    }
                } catch (e) {
                    console.error("Cross-origin error or security block.");
                }
            }, 1000);
        }
    </script>
</head>
<body onload="enforceURL()">
    <div class="iframe-container">
        <iframe id="embeddedFrame" src="https://afrahtafreeh.site/Plugs/token_display.html" allowfullscreen></iframe>
    </div>
</body>
</html>
